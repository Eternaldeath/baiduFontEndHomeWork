<!--采用flex弹性布局  -->

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>一个复杂的页面</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatable" content="IE=Edge">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="container">
		<!-- 工具栏 -->
		<div class="add-bar">
			<div class="add-bar-icon">
				<div class="add-dis-icon">
					<img src="images/纸飞机.png">
				</div>
				<div class="add-dis-icon">
					<img src="images/火箭.png">
				</div>
				<div class="add-dis-icon">
					<img src="images/游戏机.png">
				</div>
				<div class="add-dis-icon">
					<img src="images/增加.png">
				</div>
			</div>
			<div class="add-bar-tool">
				<div class="add-bar-blacket">
					<div class="blacker-icon">
						<img src="images/二维码.png">
					</div>
					<div class="blacker-icon">
						<img src="images/工具.png">
					</div>
				</div>
			</div>
		</div>

		<!--信息栏  -->
		<div class="info-bar">
			<div class="info-aggregate">
				<div class="info-menu">
					<div class="menu-content">
						<div class="i-font">
							MENU
						</div>
						<div class="i-icon">
							<img src="images/设置.png">
						</div>
					</div>
					<div class="menu-content">Overview</div>
					<div class="menu-content">Sales</div>
					<div class="menu-content">Your Staff</div>
					<div class="menu-content">Analytics & Targeting</div>
					<div class="menu-content">What's New</div>
				</div>
				<div class="info-product">
					<div class="menu-content">
						<div class="i-font">
							YOUR PRODUCTS
						</div>
						<div class="i-icon">
							<img src="images/设置.png">
						</div>
					</div>
					<div class="menu-content">Books</div>
					<div class="menu-content">Tutorlas</div>
					<div class="menu-content">Stocks</div>
					<div class="menu-content">Infographics</div>
				</div>
				<div class="info-dashborad">
					<div class="menu-content">
						<div class="i-font">
							DASHBOARD
						</div>
						<div class="i-icon">
							<img src="images/设置.png">
						</div>
					</div>
					<div class="menu-content">Messages</div>
					<div class="menu-content">Connections</div>
					<div class="menu-content">Integrations</div>
					<div class="menu-content">Account Settings</div>
					<div class="menu-content">App Settings</div>
				</div>
			</div>
			<div class="info-goal">
				
			</div>
		</div>
	</section>
</body>
</html>
