<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>XTech SVG Demo</title>
<style type="text/css">
  div{
    margin-top: 600px;
  }
</style>
<body>
  <svg width="100%" height="100%" version="1.1"
  xmlns="http://www.w3.org/2000/svg">

    <line x1="0" y1="0" x2="300" y2="300"
    style="stroke:rgb(99,199,99);stroke-width:2"/> 

    <rect x="300px" width="300" height="100"
    style="fill:rgb(0,0,255);stroke-width:1;
    stroke:rgb(0,0,0);"/>

    <circle cx="750" cy="150" r="140" stroke="black" stroke-width="2" fill="red"/>

    <text x="0" y="300" fill="red">I love SVG</text>

    <div>
      <svg width="100%" height="100%" version="1.1"
      xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="300" cy="250" rx="20" ry="50"
      style="fill:rgb(255,0,0);
      stroke:rgb(255,0,0);stroke-width:2"/>
      <ellipse cx="300" cy="250" rx="20" ry="50"
      style="fill:rgb(255,0,0);
      stroke:rgb(255,0,0);stroke-width:2"/>
    </svg>
    </div>
  </svg> 
</body>
</html>
