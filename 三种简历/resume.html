<!DOCTYPE html>
<html lang="zh-CN">
<head>	
	<meta charset="utf-8">
	<title>三种简历</title>
	<meta http-equiv="X-UA-Compatable" content="IE=Edge">
	<link rel="stylesheet" type="text/css" href="resume-two.css">
</head>
<body>
	<div class="outSide">
		<div class="resume-title">
			<h1>简历</h1>
		</div>

		<div class="resume-text">
			<div class="basic-info">
				<h2>基本信息</h2>
				<div>
					<span class="prefix">姓名 </span><span>张三</span>
					<span class="prefix">性别 </span><span>男</span>
					<span class="prefix">应聘职位 </span><span>Web前端工程师</span>
				</div>
			</div>

			<div class="contact-info">
				<h2>联系方式</h2>
				<div>
					<span class="prefix">手机</span><span>1234567890</span>
					<span class="prefix">Email</span><span><a href="joinefe@baidu">joinefe@baidu</a></span>
					<span class="prefix">个人主页</span><span><a href="#">Github</a></span>
				</div>
			</div>

			<div class="ability-dec">
				<h2>能力描述</h2>
				<div>
					<h6>技术技能</h6>
					<p>熟练使用HTML，CSS，JavaScript</p>			
					<h6>综合能力</h6>
					<p>良好的沟通，主动积极，努力勤奋</p>
				</div>
			</div>


			<div class="edu">
				<h2>教育经历</h2>
				<div>
					<h6>本科</h6>
					<p>百度前端技术学院小薇学院</p>			
					<h6>研究生</h6>
					<p>百度前端技术学院大斌学院</p>
				</div>				
			</div>

			<div class="project-experience">
				<h2>项目经验</h2>
				<div>
					<h6>小度小度</h6>
					<p>作为前端工程师角色参与了ABC组件的开发</p>			
					<h6>SAN Doc</h6>
					<p>作为文档工程师参与了SAN Doc的编写</p>
				</div>
			</div>

		</div>
		
	</div>
	

</body>
</html>
