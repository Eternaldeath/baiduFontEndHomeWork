<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		<label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
		<label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
	</div>
	<div>
		<button>判断当前选中的输入框输入内容是否为数字</button>
		<button>把 A 四舍五入为 B 个小数位数的数字</button>
		<button>当前选中数字的绝对值</button>
		<button>对当前选中的数字进行上舍入</button>
		<button>对当前选中的数字进行下舍入</button>
		<button>把当前选中的数字四舍五入为最接近的整数</button>
		<button>返回 A 和 B 中的最高值</button>
		<button>返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>

	<script type="text/javascript">
		var button = document.querySelectorAll('button');
		var result = document.querySelector('#result');
		var numA = document.querySelector('#num-a');
		var numB = document.querySelector('#num-b');

// 判断是不是数字
		button[0].addEventListener('click', function(){
			if(numA.value){
				var num = numA.value;
				if(!isNaN( num )){
					result.innerHTML = "是数字";
				}else{
					result.innerHTML = "不是数字";
				}
				
			}else if (numB.value) {
				var num = numB.value;
				if(!isNaN(num)){
					result.innerHTML = "是数字";
				}else{
					result.innerHTML = "不是数字";
				}				
			}
		});

// 把 A 四舍五入为 B 个小数位数的数字
		button[1].addEventListener('click',function(){
			if(numA.value && numB.value){
				var numFirst = numA.value ;
				numFirst = parseFloat(numFirst);
				var numSecond = numB.value;
				numSecond = parseFloat(numSecond);
				var resultTemp = numFirst.toFixed(numSecond);
				result.innerHTML = resultTemp;
			}
		});

// 当前选中数字的绝对值
		button[2].addEventListener('click', function(){
			if(numA.value){
				var resultTemp = Math.abs(numA.value);
				result.innerHTML = resultTemp;
			}else if (numB.value) {
				var resultTemp = Math.abs(numB.value);
				result.innerHTML = resultTemp;		
			}			
		});

// 对当前选中的数字进行上舍入
		button[3].addEventListener('click', function(){
			if(numA.value){
				var resultTemp = Math.ceil(parseFloat(numA.value));
				result.innerHTML = resultTemp;
			}else if (numB.value) {
				var resultTemp = Math.ceil(parseFloat(numB.value));
				result.innerHTML = resultTemp;		
			}			
		});

// 对当前选中的数字进行下舍入
		button[4].addEventListener('click', function(){
			if(numA.value){
				var resultTemp = Math.floor(parseFloat(numA.value));
				result.innerHTML = resultTemp;
			}else if (numB.value) {
				var resultTemp = Math.floor(parseFloat(numB.value));
				result.innerHTML = resultTemp;		
			}			
		});

// 把当前选中的数字四舍五入为最接近的整数
		button[5].addEventListener('click', function(){
			if(numA.value){
				var resultTemp = Math.round(parseFloat(numA.value));
				result.innerHTML = resultTemp;
			}else if (numB.value) {
				var resultTemp = Math.round(parseFloat(numB.value));
				result.innerHTML = resultTemp;		
			}			
		});

// 返回 A 和 B 中的最高值
		button[6].addEventListener('click', function(){
			if(numA.value && numB.value){
				var max = Math.max(numA.value,numB.value);
				result.innerHTML = max;
			}				
		});

// 返回 A 和 B 中的最低值
		button[7].addEventListener('click', function(){
			if(numA.value && numB.value){
				var min = Math.min(numA.value,numB.value);
				result.innerHTML = min;
			}				
		});
	</script>
</body>
</html>
