<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>

<script type="text/javascript">
    var button = document.querySelectorAll('button');
    var stra = document.querySelector('#str-a');
    var strb = document.querySelector('#str-b');
    var result = document.querySelector('#result');
    var numA = document.querySelector('#num-a').value;
    var numB = document.querySelector('#num-b').value; 

// 获取当前选中输入的内容长度
    button[0].addEventListener('click', function(){
        if(stra.value){
            var resutlTemp = stra.value.length;
            result.innerHTML = resutlTemp;
        }else if (strb.value) {
            var resutlTemp = strb.value.length;
            result.innerHTML = resutlTemp;           
        }
    });

// 当前选中输入中的第3个字符
    button[1].addEventListener('click', function(){
        if(stra.value){
            var resutlTemp = stra.value[2];
            result.innerHTML = resutlTemp;
        }else if (strb.value) {
            var resutlTemp = strb.value[2];
            result.innerHTML = resutlTemp;           
        }
    });

// 把两个输入框的文字连接在一起输出（concat）
     button[2].addEventListener('click', function(){
        if(stra.value && strb.value){
            var resutlTemp = stra.value.concat(strb.value);
            result.innerHTML = resutlTemp;
        }

    });  

 // 输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
      button[3].addEventListener('click', function(){
        if(stra.value && strb.value){
            var resutlTemp = stra.value.indexOf(strb.value);
            result.innerHTML = resutlTemp;
        }

    }); 

// 输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
    button[4].addEventListener('click', function(){
        if(stra.value && strb.value){
            var resutlTemp = stra.value.lastIndexOf(strb.value);
            result.innerHTML = resutlTemp;
        }

    }); 

// 使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
    button[5].addEventListener('click', function(){
        if(stra.value){
            var resutlTemp = stra.value.slice(numA,numB);
            result.innerHTML = resutlTemp;
        }

    }); 

// 当前选中输入框的行数

// 使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
    button[7].addEventListener('click', function(){
        if(stra.value){
            var resutlTemp = stra.value.substr(numA,numB);
            result.innerHTML = resutlTemp;
        }

    }); 

    //把所选输入框中的内容全部转为大写
      button[8].addEventListener('click', function(){
        if(stra.value){
            var resutlTemp = stra.value.toUpperCase();
            result.innerHTML = resutlTemp;
        }else if (strb.value) {
            var resutlTemp = stra.value.toUpperCase();
            result.innerHTML = resutlTemp;          
        }

    }); 

   //把所选输入框中的内容全部转为小写
          button[9].addEventListener('click', function(){
        if(stra.value){
            var resutlTemp = stra.value.toLowerCase();
            result.innerHTML = resutlTemp;
        }else if (strb.value) {
            var resutlTemp = stra.value.toLowerCase();
            result.innerHTML = resutlTemp;          
        }

    });

 //把所选输入框中内容的半角空格全部去除 
    button[10].addEventListener('click', function(){
        if(stra.value){
            var resutlTemp = stra.value.replace(/\s+/g,"");
            result.innerHTML = resutlTemp;
        }else if (strb.value) {
            var resutlTemp = strb.value.replace(/\s+/g,"");
            result.innerHTML = resutlTemp;          
        }
    });   

// 把所选输入框中内容的a全部替换成另外一个输入框中的内容
    button[11].addEventListener('click', function(){
        if(stra.value){
             result.innerHTML = stra.value.replace('a', strb.value);
        }
    }); 
</script>
</body>
</html>
