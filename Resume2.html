<!-- 学到的知识
	1.text-align(控制文本的对齐方式)
				left	把文本排列到左边。默认值：由浏览器决定。
				right	把文本排列到右边。
				center	把文本排列到中间。
				justify	实现两端对齐文本效果。
				inherit	规定应该从父元素继承 text-align 属性的值。

	2.text-decoration（控制文本的样式）
				none	默认。定义标准的文本。
				underline	定义文本下的一条线。
				overline	定义文本上的一条线。
				line-through	定义穿过文本下的一条线。
				blink	定义闪烁的文本。
				inherit	规定应该从父元素继承 text-decoration 属性的值。

	3.text-indent（控制文本的首行缩进）

	4.text-shadow（控制文本阴影）
				h-shadow	必需。水平阴影的位置。允许负值。	测试
				v-shadow	必需。垂直阴影的位置。允许负值。	测试
				blur		可选。模糊的距离。	测试
				color		可选。阴影的颜色。
 -->
