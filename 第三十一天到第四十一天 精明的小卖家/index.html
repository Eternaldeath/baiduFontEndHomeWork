<!DOCTYPE html>
<html>
<head>
	<title>我是精明的小卖家</title>
	<meta charset="utf-8">
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
	<label for="" class="labelStyle areaSelect">地区选择
		<input type="checkbox" name="" value="华南" class="areaSelectInput">华南
		<input type="checkbox" name="" value="华北" class="areaSelectInput">华北
		<input type="checkbox" name="" value="华东" class="areaSelectInput">华东
		<input type="checkbox" name="" value="全部" class="areaSelectInput">全部
	</label>
	<label class="labelStyle kindSelect">产品选择
		<input type="checkbox" name="" value="手机" class="kindSelectInput">手机
		<input type="checkbox" name="" value="笔记本" class="kindSelectInput">笔记本
		<input type="checkbox" name="" value="智能音箱" class="kindSelectInput">智能音箱
		<input type="checkbox" name="" value="全部" class="kindSelectInput">全部
	</label>

	<div class="showDiv">

	</div>

	<!-- 引入外部js -->
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
